<template>
    <lightning-card title="Send Email">
        <article class="slds-card">
            <div class={flexipageRegionWidth}>
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                `   <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-account" title="account">
                            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            </svg>
                                <span class="slds-assistive-text">invoice</span>
                        </span>
                    </div>

            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Invoice">
                    <span>Message</span>
                    </a>
                </h2>
            </div>
            </header>
            </div>
            </div>

            <div class="slds-card__body slds-card__body_inner">
               
                <lightning-textarea name="to" label="To" value={toEmail} onchange={handleToChange} class="inputClass"></lightning-textarea>
                <lightning-textarea name="additionalTo" label="Additional To" onchange={handleAdditionalToChange} class="inputClass"></lightning-textarea>
                <lightning-textarea name="cc" label="CC" onchange={handleCCChange} class="inputClass"></lightning-textarea>
                <lightning-textarea name="subject" label="Subject" value={subject} onchange={handleSubjectChange} class="inputClass"></lightning-textarea>
                 <lightning-input-rich-text placeholder={body} onclick={handleClick} onchange={handleBodyChange}></lightning-input-rich-text>
            
            <div class="slds-m-top_small slds-m-bottom_medium">   
            <lightning-button variant="brand" label="Send Email" title="Primary action" onclick={handleSend} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand" label="Cancel" title="Primary action" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
            </div>
            </div>
        </article>  
             
    </lightning-card>
</template>
