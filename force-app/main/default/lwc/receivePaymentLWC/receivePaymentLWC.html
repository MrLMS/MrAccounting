<template>
  <lightning-card>
    <div class="slds-card__body slds-card__body_inner">
      <template if:true={visible}>
        <div class="demo-only" style="height: 4rem">
          <div class="slds-notify_container slds-is-relative">
            <div
              class="slds-notify slds-notify_toast slds-theme_success"
              role="status"
            >
              <span class="slds-assistive-text">success</span>
              <span
                class="slds-icon_container slds-icon-utility-success slds-m-right_small slds-no-flex slds-align-top"
              ></span>

              <div class="slds-notify__content">
                <h2 class="slds-text-heading_small">
                  Record saved Successfully!
                </h2>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
    <div class="slds-border_top">
      <div class="headingClass">Cash Payment Details</div>
    </div>

    <lightning-record-edit-form
      object-api-name="AVAB__Payments__c"
      record-type-id={selectedValue}
      onsuccess={handleSuccess}
    >
      <lightning-messages></lightning-messages>
      <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_7-of-12">
          <span>
            <lightning-input-field
              field-name="AVAB__Account_Name__c"
              class="detailsClass"
            ></lightning-input-field>
            <lightning-input-field
              field-name="AVAB__Bill_To_Name__c"
              class="detailsClass"
            ></lightning-input-field>
            <lightning-input-field
              field-name="AVAB__Transaction_Date_Time__c"
              class="detailsClass"
            ></lightning-input-field>
            <lightning-input-field
              field-name="AVAB__GL_Account__c"
              class="detailsClass"
            ></lightning-input-field>
            <lightning-input-field
              field-name="AVAB__Amount__c"
              class="detailsClass"
            ></lightning-input-field>
          </span>
        </div>
        <div class="slds-col slds-size_5-of-12">
          <span>
            <lightning-output-field
              field-name="OwnerId"
              class="details2"
            ></lightning-output-field>
            <lightning-input-field
              field-name="AVAB__Stage__c"
              class="details2"
            ></lightning-input-field>
            <lightning-input-field
              field-name="AVAB__Payments_Applied__c"
              class="details2"
            ></lightning-input-field>
            <lightning-input-field
              field-name="AVAB__Notes__c"
              class="details2"
            ></lightning-input-field>
          </span>
        </div>
      </div>

      <div class="headingClass2">DBSync</div>

      <lightning-input-field
        field-name="AVAB__Integration_Control__c"
        class="details4"
      ></lightning-input-field>
      <lightning-input-field
        field-name="AVAB__Ext_Record_Id__c"
        class="details4"
      ></lightning-input-field>
      <lightning-input-field
        field-name="AVAB__Error__c"
        class="details4"
      ></lightning-input-field>

      <div class="slds-align_absolute-center">
        <lightning-button
          class="slds-m-left_x-small"
          variant="brand"
          type="submit"
          name="create"
          label="Save"
          onclick={handleSave}
        >
        </lightning-button>

        <lightning-button
          class="slds-m-left_x-small"
          variant="brand"
          type="cancel"
          name="cancel"
          label="Cancel"
          onclick={handleCancel}
        >
        </lightning-button>
      </div>
    </lightning-record-edit-form>

    <p slot="footer"></p>
  </lightning-card>
</template>
